<!DOCTYPE html>
<html>
<head>
    <title>나의 색상 찾기</title>
    <script src="js/all.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/all.css" />
    <script type="text/javascript">
        window.onload = buildQuestion;
    </script>

</head>
<body>
    <div id="content">
        <div id="container" class="box">
            <hr />
            <br />
            <br />
            <h1>나를 나타내는 색상을 찾아보세요.</h1>
            <p>다음 질문들을 읽고 가장 <b>공감되면 5점에 가깝게</b> 체크하고 <b>그렇지 않을 경우 1점에 가깝게</b> 체크해주세요. 총 질문 수는 <b>20개</b> 입니다.</p>
            <br />
            <br />
        </div>

        <div id="fail-console"></div>

        <p id="progress-text">0%</p>
    </div>
